<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                 
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <div id="top-bar-wrapper">
        <div id="top-bar">
            <div class="search-bar">
                <span class="search">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </span>
                <input type="text" placeholder="Search"/>
            </div>
            <div class="top-bar-profile">
                <div class="profile-name">

                    <span>#{sessonController.account.firstname}</span>                    
                </div>

                <a href="#" id="profile-image">
                    <p:graphicImage url="/PreviewImage?fileId=#{sessonController.userAvatarId}" rendered="#{sessonController.userAvatarId != null}"
                                                width="66px" height="66px"/>
                </a>
                <ul class="top-submenu animated flipInX">

                    <li>

                        <a href="profile.jsf">
                            <i class="fa fa-fw fa-user"></i>
                            <span>Profile</span>
                        </a>
                    </li>                  
                    <li>
                        <a href="#" >
                            <i class="top-submenu-icon fa fa-fw fa-envelope"></i>
                            <span>Messages</span>

                            <span class="top-submenu-badge">5</span>
                        </a>
                    </li>

                    
                    <li>
                        <p:commandLink action="#{logoutBean.doLogout}"  value="Log Out"  immediate="true"  />
                    </li>

                </ul>


            </div>
            <div class="top-menu">
                <div class="top-bar-icon">
                    <a href="#">
                        <i class="fa fa-bell-o animated swing" aria-hidden="true"></i>
                        <i class="top-bar-badge animated rubberBand">3</i>
                    </a>
                    <ul class="top-submenu animated flipInX">
                        <li class="header">You have 3 tasks.</li>
                        <li>
                            <a href="#">
                                <i class="top-submenu-icon fa fa-fw fa-mobile"></i>
                                <span>Mobile app release</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="top-submenu-icon fa fa-fw fa-line-chart"></i>
                                <span>Review sale reports</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="top-submenu-icon fa fa-fw fa-plane"></i>
                                <span>Reserve flight</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="top-bar-icon">
                    <a href="#">
                        <i class="fa fa-envelope-o animated swing" aria-hidden="true"></i>
                        <i class="top-bar-badge animated rubberBand">5</i>
                    </a>
                    <ul class="top-submenu animated flipInX">
                        <li class="header">You have 5 messages.</li>
                        <li>
                            <a href="#">
                                <p:graphicImage name="images/avatar_1.png" library="icarus-layout" width="35"/>
                                <span>Patients wants advice.</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <p:graphicImage name="images/avatar_2.png" library="icarus-layout" width="35"/>
                                <span>New visit.</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <p:graphicImage name="images/avatar_3.png" library="icarus-layout" width="35"/>
                                <span>About your appointment.</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <p:graphicImage name="images/avatar_4.png" library="icarus-layout" width="35"/>
                                <span>Meeting today at 10pm.</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <p:graphicImage name="images/avatar_2.png" library="icarus-layout" width="35"/>
                                <span>Visit today?</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="top-bar-icon">
                    <a href="#">
                        <i class="fa fa-support" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</html>
