<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"   
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">   

    <f:view contracts="default" encoding="UTF-8" transient="false">
        <ui:composition template="/template.xhtml">  
            <ui:define name="head">
                <style type="text/css">
                    .grid-pad .ui-panelgrid-content .ui-panelgrid-cell.ui-grid-col-12 {
                        padding-bottom: 10px;
                    }
                </style>
            </ui:define>
            <ui:define name="content">
                <p:growl/>
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-lg-12">
                        <h:form id="updateprofile" rendered="#{sessonController.account.id != null}">
                            <div class="card">
                                <h1>My Profile </h1>
                              Firstname:  #{sessonController.account.firstname}
                              <br/>
                              Lastname:  #{sessonController.account.lastname}
                              <br/>
                              Phone: #{sessonController.account.phone}
                              <br/>
                              Email  #{sessonController.account.email}
                              <br/>
                              I am  #{sessonController.account.accountType}
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
